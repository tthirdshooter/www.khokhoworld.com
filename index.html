<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhokhoWorld - Coming Soon</title>
    <style>
        :root {
            --primary-color: #ff4500; /* Energetic Orange/Red for sports */
            --bg-color: #0f172a;
            --text-color: #ffffff;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 span {
            color: var(--primary-color);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Countdown Timer */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            min-width: 80px;
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary-color);
        }

        /* Email Form */
        .subscribe-form input {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            width: 250px;
            outline: none;
        }

        .subscribe-form button {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: -50px;
            transition: transform 0.2s;
        }

        .subscribe-form button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .subscribe-form input { width: 100%; margin-bottom: 10px; }
            .subscribe-form button { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KHOKHO<span>WORLD</span></h1>
        <p>The ultimate destination for Kho-Kho fans is warming up.</p>

        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">Mins</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">Secs</div>
            </div>
        </div>

        <div class="subscribe-form">
            <p>Get notified when we launch:</p>
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>
    </div>

    <script>
        // Set launch date (Change this to your actual launch date)
        const launchDate = new Date("Feb 28, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "WE ARE LIVE!";
            }
        }, 1000);
    </script>
</body>
</html>
